name: Announce the release on Slack

on:
  push:
    branches: [main]

jobs:
  slack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Get latest commit info
        run: |
          MY_STRING=$(curl -H "Accept: application/json" https://api.github.com/repos/marcositu/prueba/actions/artifacts?per_page=1 -s | grep archive_download_url)
          MY_STRING="${MY_STRING//'%'/'%25'}"
          MY_STRING="${MY_STRING//$'\n'/'%0A'}"
          MY_STRING="${MY_STRING//$'\r'/'%0D'}"
          echo "::set-output name=content::$MY_STRING"
        id: latest_commit
      - uses: homeday-de/slack-release-bot-action@main
        with:
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          title: "OWASP Dependency Check"
          body: ${{ steps.latest_commit.outputs.MY_STRING }}
          context: Website
